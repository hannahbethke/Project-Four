{% extends "boilerplate.html" %}


{% block body %}

<h1>{{artist.name}}</h1>
<h2>{{artist.links}}</h2>

<form action="{% url 'follow_or_create_artist' artist.id user.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="">
        Follow Artist
    </button>
</form>

<h2>Genre</h2>

<ul>
{% if artist.genres %}
{% for genre in artist.genres %}
    <li>{{genre.name}}</li>
{% endfor %}

{% else %}
    <li>No genre listed</li>

{% endif %}

</ul>

{% endblock %}
