{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/fh-3.2.4/r-2.3.0/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{{ page_name }} | Project Four</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">Project Four</a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              {% if user.is_authenticated %}
              <ul class="nav justify-content-end">
                <li class="nav-item" id="aboutLink">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item" id="aboutLink">
                  <a class="nav-link" href="{% url 'user_profile' %}">User Profile</a>
                </li>
                <!-- add more links ? -->
                <li class="nav-item" id="loginLink">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item" id="spotifyLink">
                  <a class="nav-link" href="{% url 'spotify' %}">Spotify</a>
                </li>
              </ul>
              {% else %}
              <ul class="nav justify-content-end">
                <li class="nav-item" id="aboutLink">
                  <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item" id="signupLink">
                  <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                </li>
                <li class="nav-item" id="loginLink">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
              </ul>
              {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
</body>
<footer class="page-footer">
    <p>
      All Rights Reserved &copy; 2022 Project Four
    </p>
</footer>
</html>
