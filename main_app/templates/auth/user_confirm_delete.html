{% extends "boilerplate.html" %}



{% block body %}



<div class="user-profile-edit-page">
    <h1 class="mt-3">Edit User Information</h1>
    <div class="grid-card user-profile-edit-card mt-5 p-5">
        <div>
            <img class="pb-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnoVSgnlo6uy12MzKsXWkkr3CA6dZTH8rmzuo2PC_S7wAbL5V1BlCb0hqwRqMlRrhgrPM&usqp=CAU" alt="avatar">
            <div class="col-md-12 fw-bold fs-1 text-center">    
                Are you sure you want to delete this account?
                </div>
                <form class="mb-3" action="" method="POST"> 
                    {% csrf_token %}  
                    <input class="btn btn-danger btn-lg my-4 px-4" type="submit" value="Yes">
                    <div>
                        <a class="btn btn-dark btn-lg mb-3 text-white" href="{% url 'user_profile' %}" >Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
